<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center">CALCULATOR</h1>
    <div class="container flex flex-col item-center">
      <div>
        <input class="input" type="text" placeholder="Enter... " />
      </div>
      <div class="row">
        <button class="button ex">C</button>
        <button class="button ex">%</button>
        <button class="button ex">M+</button>
        <button class="button ex">M-</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button ex">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button ex">/</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button ex">+</button>
      </div>
      <div class="row">
        <button class="button ex">.</button>
        <button class="button ex">0</button>
        <button class="button ex">=</button>
        <button class="button ex">-</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
